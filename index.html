        <!-- TinyMCE editor -->
        <!--<script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>-->
        <script src="tinymce/js/tinymce/tinymce.js"></script>

        <script>
          function onEditorBlur(e)
          {
            // get the toolbar div and force set its visibility,
            // so it's always shown. the toolbar div has a "role"
            // attribute that's set to "application".
            var toolbar = $("#editor-toolbar div[role='application']");

            if (!toolbar)
            {
              return;
            }

            toolbar[0].style.display = "block";
          }

          // called when the editor is first initialized
          function onInitInstance(editor)
          {
            editor.on("blur", onEditorBlur);
          }

          function setup(editor)
          {
            function addMathToolbarButton()
            {
              var buttonOptions =
              {
                icon: "settings",

                onclick: function()
                {
                  var editorDiv = $("#editor");
                  var sidebarDiv = $("#math-sidebar");

                  if (sidebarDiv.css("display") == "none")
                  {
                    sidebarDiv.show();

                    sidebarDiv.addClass("col-xs-4");

                    editorDiv.removeClass("col-xs-12");
                    editorDiv.addClass("col-xs-8");
                  }
                  else
                  {
                    sidebarDiv.hide();

                    sidebarDiv.removeClass("col-xs-4");

                    editorDiv.removeClass("col-xs-8");
                    editorDiv.addClass("col-xs-12");
                  }
                }
              };

              editor.addButton("math", buttonOptions);
            }

            addMathToolbarButton();
          }

          tinymce.init({
            selector: "div#editor-content",
            branding: false,
            statusbar: false,
            menubar: false,
            inline: true,
            auto_focus: true,
            fixed_toolbar_container: "div#editor-toolbar",
            init_instance_callback: onInitInstance,
            setup: setup,
            plugins: "image imagetools paste link print preview",
            toolbar: [
              "bold italic underline strikethrough | cut copy paste undo redo | styleselect | alignleft aligncenter alignright alignjustify | bullist numlist | outdent indent | image imagetools | math"
            ],
            font_formats: "Proportional=liberation sans,arial,helvetica,sans-serif;Monospace=liberation mono,courier new,source code pro, monospace",
            paste_data_images: true,
            image_advtab: true
          });
        </script>

        <!--[if lt IE 8]>

                      <div style="margin-bottom: 8px">

                        <span id="latex" data-bind="text: latex"></span>
                      </div>
                      
                      <div style="margin-top: 8px">
                        <button class="btn btn-warning btn-xs" data-bind="click: previewFormula"style="width: 60px">Image</button>
                        <img data-bind="attr: {src: imageUrl}"></img>
                      </div>
                    </div>
                  </div>

                  <div id="commands-div">
                    <button class="btn btn-success btn-sm" style="width: 20%" data-bind="click: insertFormula">INSERT</button>
                    <button class="btn btn-warning btn-sm" style="width: 20%" data-bind="click: editFormula">EDIT</button>

        <script>
          function setWidgetSize(widgetId, width, height)
          {
            var widget = document.getElementById(widgetId);
            if (!widget)
            {
              return;
            }

            widget.style.width = width ? width : widget.style.width;
            widget.style.height = height ? height : widget.style.height;
          }

          function init()
          {
            setWidgetSize("editor-content", 0, "700px");
            setWidgetSize("preview", 0, "700px");
          }

          init();
        </script>

        <script src="js/MathViewModel.js"></script>

          mathViewModel = new MathViewModel();
          ko.applyBindings(mathViewModel, document.getElementById("wysiwyg-math"));
